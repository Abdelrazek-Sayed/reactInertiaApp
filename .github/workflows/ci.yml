name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, sqlsrv, pdo_sqlsrv
          key: php-82

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist

  backend-setup:
    runs-on: ubuntu-latest
    needs: backend-dependencies

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, sqlsrv, pdo_sqlsrv
          key: php-82

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate Key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 775 storage bootstrap/cache

  backend-migrations:
    runs-on: ubuntu-latest
    needs: backend-setup

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, sqlsrv, pdo_sqlsrv
          key: php-82

      - name: Run Migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: root
          DB_PASSWORD: password

  backend-tests:
    runs-on: ubuntu-latest
    needs: backend-migrations

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, sqlsrv, pdo_sqlsrv
          key: php-82

      - name: Execute Tests
        run: php artisan test
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: root
          DB_PASSWORD: password

  backend-code-style:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, sqlsrv, pdo_sqlsrv
          key: php-82

      - name: Code Style
        run: ./vendor/bin/pint --test --preset laravel

  frontend-dependencies:
    runs-on: ubuntu-latest
    needs: backend-code-style

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM Dependencies
        run: npm ci

  frontend-build:
    runs-on: ubuntu-latest
    needs: frontend-dependencies

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Frontend
        run: npm run build
